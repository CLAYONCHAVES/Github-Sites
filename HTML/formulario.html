<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Furmulario</title>
  </head>

  <body>
    <h1>Formulario Aqui</h1>

    <form>
      <label for="campo nome">Nome:</label>
      <input
        id="campo nome"
        type="text"
        placeholder="Digite seu nome aqui"
        required
      />
      <br /><br />

      <label for="campo_sobrenome sobrenome">Sobrenome:</label>
      <input
        id="campo_sobrenome"
        type="text"
        placeholder="Digite seu nome sobrenome aqui"
        required
      />

      <br /><br />

      <label for="campo_senha ">Senha:</label>
      <input
        id="campo_senha"
        type="password"
        placeholder="Digite sua senha"
        required
      />

      <br /><br />

      <label for="campo_email ">Email:</label>
      <input
        id="campo_email"
        type="email"
        placeholder="Digite seu Email"
        required
      />

      <br /><br />

      <h2>Animal de Estimação</h2>

      <input type="radio" id="dog" name="animal" value="Cachorro" />
      <label for="dog">Cachorro</label>

      <br /><br />

      <input type="radio" id="cat" name="animal" value="Gato" />
      <label for="cat">Gato</label>

      <br /><br />

      <input type="radio" id="bird" name="animal" value="Passarinho" />
      <label for="bird">Passarinho</label>

      <br /><br />

      <h2>O que vc ten en casa?</h2>

      <input id="item1" type="checkbox" name="item1" value="TV" /><label
        for="item1"
        >TV</label
      >

      <br /><br />

      <input id="item2" type="checkbox" name="item2" value="Geladeira" /><label
        for="item2"
        >Geladeira</label
      >

      <br /><br />

      <input id="item3" type="checkbox" name="item3" value="Computador" /><label
        for="item3"
        >Computador</label
      >

      <br /><br />

      <h2>Escolha uma Cor</h2>

      <select>
        <option selected disabled value="">Selecione uma cor</option>
        <option value="Vermelho">vermelho</option>
        <option value="Azul">Azul</option>
        <option value="Amarelo">Amarelo</option>
        <option value="Verde">Verde</option>
      </select>

      <br /><br /><br />

      <h2>Digite uma mensagem:</h2>
      <br />

      <textarea
        required
        name="mensagem"
        placeholder="Digite aqui sua mensagem"
        cols="30"
        rows="10"
      ></textarea>

      <br /><br />

      <input type="submit" value="Enviar Formulário" required />
      <br /><br />

      <button>Clique aqui</button>
    </form>

    <hr />

    <br />

    <a href="index.html">Voltar para principal</a>
  </body>
</html>
